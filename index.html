<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English-Tamil Practice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">English-Tamil Word Practice</h2>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <input type="text" class="form-control neumorphism" id="englishWord" placeholder="English Word">
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control neumorphism" id="tamilWord" placeholder="Tamil Word">
        </div>

        <button class="btn btn-primary neumorphism mb-3" onclick="addWords()">Add Words</button>

        <h4>Stored Words</h4>
        <div id="wordList" class="list-group"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
